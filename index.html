<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <title>Vanilla wx app</title>

  <body>
    <div class="container">
      <form action="/submit" class="search" id="city-form">
        <input
          type="text"
          placeholder="City Search"
          class="form-control"
          id="city-input"
        />

      </form>
      <button class="button" id="button">Current Location</button>
      <div class="row">
        <div class="col-6">
          <div class="card wxNow">
            <div class="card-body">
              <h1 class="card-title" id="city">City Name</h1>
              <h2 class="tempNow" id="presentTemp">
                <span id="tempNow">temp</span>
                <a href="#" class="unit" id="cel">‚ÑÉ/</a>
                <a href="#" class="unit" id="fer">‚Ñâ</a>
              </h2>
              <p class="card-text today" id="day-today">Friday</p>
              <p class="card-text today" id="date-today">09/12/2022</p>
              <p class="card-text today" id="time-now">15:40</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mainEmoji">üå§Ô∏è</div>
          <h2 class="todayForcast">Partly cloudy</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2 class="todayHilo">Day 04¬∞/Night -1¬∞</h2>
          <p class="todayInfo">

        </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
