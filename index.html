<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla wx app</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="mainbody">
          <div class="row phone">
            <div class="col-9">
          <form   id="city-form">
            
            <input
              type="text"
              placeholder="City Search"
              class="form-control"
              id="city-input"
            />
            </div>
            <div class="col-3 p-1">
            <input type="submit" value="Search" class="searchEnter" />
            </div>
          </form>
          </div>
          <button class="button" id="button">Current Location</button>
          <h1 class="card-title" id="city">City Name</h1>
          <div class="row">
            <div class="col-6">
          <div class="mainEmoji"  id="emoji" ><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="mainIcon"
            id="icon"/></div>
          </div>
          <div class="col-6">
<div class="tempNow" id="presentTemp">
            <span id="tempNow">21</span>
            
            <a href="#" class="unit active"  id="cel">℃/</a>
            <a href="#" class="unit" id="fer">℉</a>
</div>
<div class="todayHilo">Day <span id="day">04°</span> /Night <span id="night">-1°</span></div>
          </div>
          </div>
          <h2 class="todayForcast" id="forcast" >Partly cloudy</h2>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
            <li class="card-text today" ><span id="day-today">Friday</span>  <span id="time-now">15:40</span> </li>
            <li class="card-text today" id="date-today">09/12/2022</li>
            
            </ul>
          </div>
          <div class="col-6">
            <ul class="">
            <li class="wind">
              Wind : <span id="wind">8</span>km/h
              </li>
              
              <li>Humidity : <span id="humidity">88</span>%</li>
            </ul>
          </div>
          </div>
          <div class="wx-forecast" id="forecast">
          </div>
          </div>
          <div class="gitLink">
        <small>
          <a
            href="https://github.com/pookymow/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a>
          by Kush
        </small>
              </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
